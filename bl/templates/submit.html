{% extends "base.html" %}

{% block content %}
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">公司名</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="firstname" placeholder="请输入公司名">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">备注</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="lastname" placeholder="请输入备注">
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <label>
        <input type="checkbox">我确认该公司为培训公司
      </label>
      <br/>
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>

{% endblock %}

{% block extra %}
<script>
  var l=document.getElementById("nav-list");
  var s=document.getElementById("nav-submit");
  l.setAttribute("class","");
  s.setAttribute("class","active");
</script>
{% endblock %}
