{% extends "base.html" %}
{% block head %}
<link href="/static/login.css" rel="stylesheet">
<script src="/static/login.js"></script>
{% endblock %}

{% block content %}
    <div class="container">

      <form class="form-signin" id="form" method="post" action="/login/auth/">
      
      {% if fail %}
      <div class="alert alert-warning" style="text-align: center;" role="alert">用户名或密码错误</div>
      {% endif %}
      
        <h2 class="form-signin-heading">逸兔统一登录</h2>
        <p class="lead">您的信息将会被加密传输与储存.</p>
        <input type="text" name="user" id="inputUser" class="form-control" placeholder="用户名或邮箱" required autofocus>
        <input type="password" name="password" id="passwd" class="form-control" placeholder="密码" required>
        <button class="btn btn-lg btn-primary btn-block" onclick="submitData(document.getElementById('passwd'),document.getElementById('form'));">登录</button>
        {% csrf_token %}
      </form>
        
    </div>
{% endblock %}

{% block extra %}
<script>
  var l=document.getElementById("nav-list");
  l.setAttribute("class","");
</script>
{% endblock %}
